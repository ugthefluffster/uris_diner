{% extends 'layouts/manage_categories.html' %}
{% block categories-content %}

<div class="col l10 offset-l1">
  <div class="section">
    <div class="card">
      <div class="card-content">
        <div class="center-align">
          <strong class="card-title">Edit category</strong>
        </div>
        <form action="{% url 'edit_category' id=category.id %}" method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {{form}}
          <div class="row">
            <div class="col l12 center-align">
              <input class="btn" type="submit" value="Done">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock categories-content %}
