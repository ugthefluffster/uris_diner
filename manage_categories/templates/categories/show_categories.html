{% extends 'categories/layout.html' %}
{% block title %}Show Categories{% endblock title %}
{% block categories-content %}
<a href="{% url 'add_category' %}">add category</a>
{% for category in all_categories %}
    <p>Name: {{category.name}}</p>
    <a href="{% url 'edit_category' id=category.id %}">edit category</a>
    <a href="{% url 'delete_category' id=category.id %}">delete category</a>
{% endfor %}
{% endblock categories-content %}
