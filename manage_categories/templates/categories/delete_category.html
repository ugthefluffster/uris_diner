{% extends 'categories/layout.html' %}
{% block title %}Show Categories{% endblock title %}
{% block categories-content %}
{{category.name}}
<form action="{% url 'delete_category' id=category.id %}" method="POST">
    {% csrf_token %}
    <p>are you sure you want to delete this category and all of its dishes?</p>
    <input type="submit" value="Yes"> <a href="{% url 'show_categories' %}"><button type="button">No</button></a>
</form>
{% endblock categories-content %}
