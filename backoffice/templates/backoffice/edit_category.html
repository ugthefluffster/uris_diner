<!-- make responsive -->
{% extends 'layouts/backoffice.html' %}
{% block title %}Edit category{% endblock title %}
{% block backoffice-content %}

<div class="col s10 offset-s1">
  <div class="section">
    <div class="card">
      <div class="card-content">
        <div class="center-align">
          <strong class="card-title">Edit category</strong>
        </div>
        <form action="{% url 'edit_category' id=category.id %}" method="POST" 
        enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          {{form}}
          <div class="row">
            <div class="col s12 center-align">
              <input class="btn" type="submit" value="Done">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock backoffice-content %}
