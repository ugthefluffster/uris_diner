{% extends 'layouts/menu.html' %}

{% block menu-content %}

<div>
  {% for category in categories_list %}
  <div class="card hoverable">

    <div class="card-image">
      <a href="{% url 'menu_category_dishes' category_id=category.id %}">
        <img class="category-img" {% if category.image_file %}
          src="{{category.image_file.url}}" {% else %}
          src="{{category.image_Url}}" {% endif %} alt="{{category.name}}">
        <span class="card-title category-title">{{category.name}} </span>
      </a>
    </div>
    {% if request.user.is_staff %}
    <div class="card-action">
      <a class="btn" href="#"><i class="material-icons">arrow_upward</i></a>
      <a class="btn" href="#"><i class="material-icons">arrow_downward</i></a>
      <a class="btn" href="{% url 'edit_category' id=category.id %}">Edit</a>
      <a class="btn" href="{% url 'delete_category' id=category.id %}">Delete</a>
    </div>
    {% endif %}

  </div>

  {% endfor %}
</div>

{% endblock menu-content %}
