{% load static %}
<div>{{dish.name}}</div>
<div>{{dish.price}}$</div>
<div>
    {% if dish.image_file %}
        <img src="/{{dish.image_file}}" alt="">
    {% else %}
        <img src="{{dish.image_Url}}" alt="">
    {% endif %}
</div>
<div>{{dish.description}}</div>
{% if dish.is_gluten_free %}
    <div>Gluten free</div>
{% endif %}
{% if dish.is_vegeterian %}
    <div>Vegeterian</div>
{% endif %}
