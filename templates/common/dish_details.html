{% load static %}
<img class="dish-img big" 
{% if dish.image_file %}
  src="{{dish.image_file.url}}"
{% else %}
  src="{{dish.image_Url}}"
{% endif %}
 alt="{{dish.name}}">
<div class="dish-text">
  <h5>{{dish.name}}</h5>
  <p>{{dish.price}}â‚ª</p>
  <p>{{dish.description}}</p>
  <div>
    {% if dish.is_gluten_free %}
      <span class="new badge orange" data-badge-caption="Gluten free"><i class="tiny material-icons">do_not_disturb</i></span>
    {% endif %}
    {% if dish.is_vegeterian %}
      <span class="new badge green" data-badge-caption="Vegeterian"><i class="tiny material-icons">spa</i></span>
    {% endif %}
  </div>
</div>
