<div>
    <div>Made in {{order.delivery.created}}</div>
    <div>Sent to {{order.delivery.address}}</div>
        {% for item in order.item_set.all %}
            <div>
                <div>
                    {{item.dish.name}}, {{item.amount}} - {{item.item_total}}$
                </div>
            </div>
        {% endfor %}
    <div>Comments: {{order.delivery.comment}}</div>
    <div>Total: {{order.total_to_pay}}$</div>
</div>
