{% extends 'layouts/main.html' %}
{% block title %}Menu{% endblock title %}
{% block main-content %}

<div class="container">

  <div class="row center-align">
    <h4>Delivery Menu</h4>
  </div>

  <div class="row">
    <div class="col l3">
      <ul class="collection">
        <a class="collection-item" href="{% url 'menu_all_categories' %}">All
          Categories</a>
        {% for category in categories_list %}
        <a class="collection-item"
          href="{% url 'menu_category_dishes' category_id=category.id %}">{{category}}
        </a>
        {% endfor %}
      </ul>
    </div>

    <div class="col l9">
      {% block menu-content %}
      {% endblock menu-content %}
    </div>
  </div>
</div>

{% endblock main-content %}
